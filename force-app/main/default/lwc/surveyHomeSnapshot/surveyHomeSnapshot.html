<template>
	<div class="snapshot-section slds-p-horizontal_large slds-p-bottom_large">
		<h2 class="slds-text-heading_medium slds-m-bottom_medium">Operational Snapshot</h2>

		<div class="slds-grid slds-wrap slds-gutters">
			<template for:each={metrics} for:item="metric">
				<div key={metric.id} class="slds-col slds-size_1-of-1 slds-small-size_1-of-2 slds-medium-size_1-of-4">
					<div class="metric-card slds-box slds-theme_default slds-text-align_center">
						<div class="metric-icon-container slds-m-bottom_small">
							<lightning-icon icon-name={metric.icon} size="small" variant={metric.iconVariant}></lightning-icon>
						</div>
						<div class="metric-value slds-text-heading_large slds-m-bottom_xx-small">{metric.value}</div>
						<div class="metric-label slds-text-body_small slds-text-color_weak slds-m-bottom_xx-small">{metric.label}</div>
						<div class="metric-description slds-text-body_x-small slds-text-color_weak">{metric.description}</div>
					</div>
				</div>
			</template>
		</div>
	</div>
</template>
