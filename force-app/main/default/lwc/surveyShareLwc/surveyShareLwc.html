<template>
    <lightning-card title="Share Survey">
        <!-- Loading State -->
        <template if:true={isLoading}>
            <div class="slds-is-relative" style="min-height: 200px">
                <lightning-spinner alternative-text="Loading sharing options..." size="medium"></lightning-spinner>
            </div>
        </template>

        <!-- Error State -->
        <template if:true={error}>
            <div class="slds-box slds-theme_error slds-m-around_medium">
                <p class="slds-text-heading_small">{error}</p>
            </div>
        </template>

        <!-- Main Content -->
        <template if:false={isLoading}>
            <template if:false={error}>
                <div class="slds-p-around_medium">
                    <!-- Sharing Options -->
                    <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                        <h2 class="slds-text-heading_medium slds-m-bottom_small">Share My Survey</h2>
                        
                        <div class="slds-form slds-form_stacked">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label">Sharing Options</label>
                                <div class="slds-form-element__control">
                                    <lightning-combobox
                                        label="Select sharing option"
                                        value={selectedURLType}
                                        options={urlTypeOptions}
                                        onchange={handleURLTypeChange}
                                        class="slds-m-bottom_medium"></lightning-combobox>
                                </div>
                            </div>

                            <!-- Chatter Sharing -->
                            <template if:true={showChatterOption}>
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label">Chatter Link</label>
                                    <div class="slds-form-element__control">
                                        <div class="slds-text-title">
                                            <lightning-input 
                                                type="url" 
                                                value={fullSurveyUrl} 
                                                readonly>
                                            </lightning-input>
                                            <lightning-button 
                                                label="Open Survey in New Window" 
                                                variant="brand" 
                                                onclick={handleOpenSurvey}>
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </template>

                            <!-- Site Sharing -->
                            <template if:false={showChatterOption}>
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label">Select Site</label>
                                    <div class="slds-form-element__control">
                                        <lightning-combobox
                                            label="Available Sites"
                                            value={surveySite}
                                            options={sitesPicklist}
                                            onchange={handleSiteChange}
                                            class="slds-m-bottom_medium"></lightning-combobox>
                                    </div>
                                </div>
                                
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label">Emailable Link</label>
                                    <div class="slds-form-element__control">
                                        <div class="slds-text-title">
                                            <lightning-input 
                                                type="url" 
                                                value={fullSurveyUrl} 
                                                readonly>
                                            </lightning-input>
                                            <lightning-button 
                                                label="Open Survey in New Window" 
                                                variant="brand" 
                                                onclick={handleOpenSurvey}>
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Preview Frame -->
                    <div class="slds-card">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name="utility:preview" size="small"></lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">Survey Preview</h2>
                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <iframe 
                                src={fullPreviewUrl} 
                                scrolling="true" 
                                class="survey-preview-frame">
                            </iframe>
                        </div>
                    </div>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
