<template>
    <div class="slds-scope">
        <lightning-card title="Survey Force - Getting Started">
            <div class="slds-p-around_medium">
                <div class="slds-grid slds-gutters slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-3">
                        <h2 class="slds-text-heading_medium slds-m-bottom_small">Welcome to Survey Force</h2>
                        <p class="slds-text-body_regular slds-m-bottom_medium">
                            Create, manage, and analyze surveys with our powerful platform. 
                            Our intuitive interface makes survey creation easy for everyone.
                        </p>
                        
                        <div class="slds-box slds-theme_default slds-m-bottom_medium">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">Quick Actions</h3>
                            <div class="slds-grid slds-gutters slds-wrap">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                    <lightning-button 
                                        label="Create New Survey" 
                                        variant="brand" 
                                        onclick={handleCreateSurvey}
                                        class="slds-m-bottom_small">
                                    </lightning-button>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                    <lightning-button 
                                        label="Manage Existing Surveys" 
                                        variant="outline-brand" 
                                        onclick={handleManageSurveys}
                                        class="slds-m-bottom_small">
                                    </lightning-button>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                    <lightning-button 
                                        label="View Results" 
                                        variant="outline-brand" 
                                        onclick={handleViewResults}
                                        class="slds-m-bottom_small">
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                        <div class="slds-box slds-theme_shade">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">Recent Activity</h3>
                            <ul class="slds-list_dotted">
                                <li class="slds-item">
                                    <span class="slds-text-body_small">New survey "Customer Feedback" created</span>
                                </li>
                                <li class="slds-item">
                                    <span class="slds-text-body_small">Survey "Product Survey" updated</span>
                                </li>
                                <li class="slds-item">
                                    <span class="slds-text-body_small">3 new responses for "Feedback Survey"</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <hr class="slds-rule slds-m-top_medium slds-m-bottom_medium" />
                
                <div class="slds-grid slds-gutters slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <h3 class="slds-text-heading_small slds-m-bottom_small">Features</h3>
                        <ul class="slds-list_dotted">
                            <li class="slds-item">Create surveys with multiple question types</li>
                            <li class="slds-item">Customizable survey themes and branding</li>
                            <li class="slds-item">Real-time results and analytics</li>
                            <li class="slds-item">Easy sharing and distribution</li>
                            <li class="slds-item">Anonymous response support</li>
                        </ul>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <h3 class="slds-text-heading_small slds-m-bottom_small">Getting Started</h3>
                        <ol class="slds-list_ordered">
                            <li class="slds-item">Click "Create New Survey" to get started</li>
                            <li class="slds-item">Add questions to your survey</li>
                            <li class="slds-item">Customize appearance and settings</li>
                            <li class="slds-item">Share your survey with respondents</li>
                            <li class="slds-item">Analyze results in real-time</li>
                        </ol>
                    </div>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
