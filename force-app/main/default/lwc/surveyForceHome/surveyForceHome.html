<template>
	<div class="survey-force-home">
		<!-- Loading State -->
		<template if:true={isLoading}>
			<div class="slds-text-align_center slds-p-around_xx-large">
				<lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
			</div>
		</template>

		<!-- Error State -->
		<template if:true={error}>
			<div class="slds-p-around_large">
				<div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
					<span class="slds-assistive-text">error</span>
					<h2>Error loading home page data. Please refresh the page.</h2>
				</div>
			</div>
		</template>

		<!-- Main Content -->
		<template if:false={isLoading}>
			<template if:false={error}>
				<!-- Dynamic Hero Section -->
				<c-survey-home-hero home-data={homeData} onnavigate={handleNavigate}></c-survey-home-hero>

				<!-- Action Center -->
				<c-survey-home-action-center home-data={homeData} onnavigate={handleNavigate}></c-survey-home-action-center>

				<!-- Operational Snapshot -->
				<c-survey-home-snapshot home-data={homeData}></c-survey-home-snapshot>

				<!-- Recent Activity Feed -->
				<c-survey-home-activity-feed home-data={homeData}></c-survey-home-activity-feed>

				<!-- Guided Resources -->
				<c-survey-home-guided-resources home-data={homeData} onnavigate={handleNavigate}></c-survey-home-guided-resources>
			</template>
		</template>
	</div>
</template>
