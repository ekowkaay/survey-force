<template>
    <lightning-card title="Survey Results">
        <!-- Loading State -->
        <template if:true={isLoading}>
            <div class="slds-is-relative" style="min-height: 200px">
                <lightning-spinner alternative-text="Loading survey results..." size="medium"></lightning-spinner>
            </div>
        </template>

        <!-- Error State -->
        <template if:true={error}>
            <div class="slds-box slds-theme_error slds-m-around_medium">
                <p class="slds-text-heading_small">{error}</p>
            </div>
        </template>

        <!-- Main Content -->
        <template if:false={isLoading}>
            <template if:false={error}>
                <div class="slds-p-around_medium">
                    <!-- Summary Metrics -->
                    <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                        <div class="slds-col slds-size_1-of-3">
                            <div class="slds-box slds-theme_shade slds-text-align_center">
                                <span class="slds-text-heading_large">{totalResponses}</span>
                                <span class="slds-text-body_small slds-block">Total Responses</span>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <div class="slds-box slds-theme_shade slds-text-align_center">
                                <span class="slds-text-heading_large">{completionRate}</span>
                                <span class="slds-text-body_small slds-block">Completion Rate</span>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <div class="slds-box slds-theme_shade slds-text-align_center">
                                <span class="slds-text-heading_large">{averageTime}</span>
                                <span class="slds-text-body_small slds-block">Avg. Time</span>
                            </div>
                        </div>
                    </div>

                    <!-- Chart Placeholder -->
                    <div class="slds-box slds-theme_default slds-m-bottom_medium">
                        <h3 class="slds-text-heading_medium slds-m-bottom_small">Response Distribution</h3>
                        <div class="slds-text-align_center slds-p-around_large">
                            <p class="slds-text-body_regular">Chart visualization would appear here</p>
                            <p class="slds-text-body_small slds-text-color_weak">(This is a placeholder for chart visualization)</p>
                        </div>
                    </div>

                    <!-- Response Table -->
                    <div class="slds-card">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name="utility:table" size="small"></lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">Recent Responses</h2>
                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                        <th class="slds-text-title_caps" scope="col">
                                            <div class="slds-truncate" title="Response ID">Response ID</div>
                                        </th>
                                        <th class="slds-text-title_caps" scope="col">
                                            <div class="slds-truncate" title="Submitted">Submitted</div>
                                        </th>
                                        <th class="slds-text-title_caps" scope="col">
                                            <div class="slds-truncate" title="User">User</div>
                                        </th>
                                        <th class="slds-text-title_caps" scope="col">
                                            <div class="slds-truncate" title="Actions">Actions</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td data-label="Response ID">
                                            <div class="slds-truncate">resp_001</div>
                                        </td>
                                        <td data-label="Submitted">
                                            <div class="slds-truncate">2023-05-15</div>
                                        </td>
                                        <td data-label="User">
                                            <div class="slds-truncate">John Doe</div>
                                        </td>
                                        <td data-label="Actions">
                                            <lightning-button variant="base" label="View Details"></lightning-button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td data-label="Response ID">
                                            <div class="slds-truncate">resp_002</div>
                                        </td>
                                        <td data-label="Submitted">
                                            <div class="slds-truncate">2023-05-16</div>
                                        </td>
                                        <td data-label="User">
                                            <div class="slds-truncate">Jane Smith</div>
                                        </td>
                                        <td data-label="Actions">
                                            <lightning-button variant="base" label="View Details"></lightning-button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="slds-m-top_medium slds-text-align_center">
                        <lightning-button 
                            label="Export Results" 
                            variant="brand" 
                            onclick={handleExportResults}>
                        </lightning-button>
                        <lightning-button 
                            label="View Detailed Report" 
                            variant="outline-brand" 
                            onclick={handleViewDetailedReport}
                            class="slds-m-left_small">
                        </lightning-button>
                    </div>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
