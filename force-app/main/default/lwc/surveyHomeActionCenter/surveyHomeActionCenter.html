<template>
	<div class="action-center slds-p-horizontal_large slds-p-bottom_large">
		<h2 class="slds-text-heading_medium slds-m-bottom_medium">Quick Actions</h2>

		<div class="slds-grid slds-wrap slds-gutters">
			<template for:each={actions} for:item="action">
				<div key={action.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">
					<div
						class="action-card slds-box slds-theme_default"
						data-action-id={action.action}
						onclick={handleActionClick}
						onkeydown={handleActionKeyDown}
						role="button"
						tabindex="0">
						<div class="action-header slds-m-bottom_small">
							<div class="action-icon-container slds-m-bottom_small">
								<lightning-icon icon-name={action.icon} size="small" alternative-text={action.title}></lightning-icon>
							</div>
							<h3 class="slds-text-heading_small slds-m-bottom_x-small">{action.title}</h3>
							<p class="slds-text-body_small slds-text-color_weak">{action.description}</p>
						</div>

						<div class="action-button slds-m-top_medium">
							<lightning-button label="Go" variant={action.variant} class="slds-button_stretch"></lightning-button>
						</div>
					</div>
				</div>
			</template>
		</div>
	</div>
</template>
